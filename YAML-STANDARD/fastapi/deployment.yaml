apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-deployment
  namespace: standard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
        - name: fastapi-container
          image: selimbhs/fastapi-exam:v.0.0.2
          ports:
            - containerPort: 5000
          env:
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: fastapi-config
                  key: DATABASE_HOST
            - name: POSTGRES_PORT
              value: "5432" # Utilisation de la valeur directe, pas de configMap n√©cessaire
            - name: POSTGRES_DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: fastapi-config
                  key: DATABASE_NAME
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: fastapi-credentials
                  key: DATABASE_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: fastapi-credentials
                  key: DATABASE_PASSWORD
