apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "fastapi.fullname" . }}
  namespace: {{ .Values.namespace }}
  annotations: {{ .Values.ingress.annotations | toYaml | nindent 4 }}
spec:
  rules:
    - host: {{ .Values.ingress.hosts[0].host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "fastapi.fullname" . }}
                port:
                  number: 80
